<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
<table>
    <tr>
        <th>Make</th>
        <th>Manufacture Year</th>
        <th>Color</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:utext="${car.getMake()}">Make</td>
        <td th:utext="${car.getManufactureYear()}">Manufacture Year</td>
        <td th:utext="${car.getColor()}">Color</td>
    </tr>
</table>
</body>
</html>
